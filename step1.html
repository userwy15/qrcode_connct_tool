<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>步骤1：输入第一个数字</title>
    <style>
        body { font-family: Arial; max-width: 350px; margin: 50px auto; padding: 0 20px; }
        .title { text-align: center; color: #2c3e50; }
        #num1 { width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #3498db; border-radius: 8px; font-size: 18px; }
        #nextBtn { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        #nextBtn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <h2 class="title">步骤1：输入第一个数字</h2>
    <input type="number" id="num1" placeholder="请输入数字（如10）" required>
    <button id="nextBtn">下一步：输入第二个数字</button>

    <script>
        // 点击按钮时，保存第一个数字并跳转到步骤2
        document.getElementById("nextBtn").onclick = function() {
            const num1 = document.getElementById("num1").value;
            if (!num1) { alert("请先输入第一个数字！"); return; }
            // 把数字存在浏览器本地（关闭页面也不会丢）
            localStorage.setItem("number1", num1);
            // 跳转到步骤2页面（后续需替换为你的GitHub Pages链接）
            window.location.href = "step2.html";
        };
    </script>
</body>
</html>
