<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>步骤2：计算总和</title>
    <style>
        body { font-family: Arial; max-width: 350px; margin: 50px auto; padding: 0 20px; }
        .title { text-align: center; color: #2c3e50; }
        #num2 { width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #3498db; border-radius: 8px; font-size: 18px; }
        .sum-box { margin: 30px 0; padding: 15px; background: #f8f9fa; border-radius: 8px; text-align: center; }
        .sum-title { color: #7f8c8d; font-size: 16px; }
        #totalSum { color: #e74c3c; font-size: 28px; font-weight: bold; margin-top: 10px; }
        #resetBtn { width: 100%; padding: 12px; background: #95a5a6; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        #resetBtn:hover { background: #7f8c8d; }
    </style>
</head>
<body>
    <h2 class="title">步骤2：输入第二个数字</h2>
    <input type="number" id="num2" placeholder="请输入数字（如20）" required>
    
    <div class="sum-box">
        <div class="sum-title">当前总和</div>
        <div id="totalSum">0</div>
    </div>

    <button id="resetBtn">重新开始（返回步骤1）</button>

    <script>
        // 读取步骤1保存的第一个数字
        const num1 = localStorage.getItem("number1") || 0;
        // 输入第二个数字时，实时计算总和
        document.getElementById("num2").oninput = function() {
            const num2 = this.value || 0;
            const sum = Number(num1) + Number(num2);
            document.getElementById("totalSum").innerText = sum;
        };
        // 重新开始：清空数据并返回步骤1
        document.getElementById("resetBtn").onclick = function() {
            localStorage.removeItem("number1");
            window.location.href = "step1.html";
        };
    </script>
</body>
</html>
